<!DOCTYPE html>
<html lang="en">
  <body>
    <div
      style="
        font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
        font-size: 0.875rem;
        font-weight: 400;
        margin: 0 auto;
        background-color: #0d1117;
        color: white;
      "
    >
      <div style="padding: 5rem 0 5rem 0">
        <div style="margin-bottom: 1rem" align="center">
          <div style="height: 7.5rem; width: 7.5rem; margin: 0 auto">
            <a href="{home-page-url}" target="_blank"
              ><img src="cid:logo-no-background.png"
            /></a>
          </div>
        </div>

        <div align="center">
          <div
            style="
              width: 38rem;
              border: 1px solid #30363d;
              border-radius: 0.5rem;
              padding: 1rem 2rem;
              background-color: #161b22;
            "
            align="left"
          >
            <p>Hi {user},</p>
            <p>{message}</p>
            <p>Kinds regards,</p>
            <p style="display: flex; align-items: center">
              The Spartan Fitness team
              <span style="width: 1rem; height: 1rem; margin-left: 0.25rem">
                <a href="{home-page-url}" target="_blank"
                  ><img src="cid:logo-no-background.png"
                /></a>
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
